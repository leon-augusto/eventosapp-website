<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <h2><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h2>
    <div th:each="evento : ${evento}" class="container">
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horário: <span th:text="${evento.horario}"></span></p>
        </div>

        <form method="post">
            Nome: <input type="text" value="" name="nomeParticipante"/>
            Matrícula: <input type="text" value="" name="matricula"/>
            <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
        </form>
    </div>
    <h3>Lista de Participantes:</h3>
    <div class="container" th:each="participante: ${participantes}">
        <div class="row">
            <div class="input-field col s6">
                <p><span th:text="${participante.nomeParticipante}"></span></p>
            </div>
            <div class="input-field col s3">
                <p><span th:text="${participante.matricula}"></span></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
